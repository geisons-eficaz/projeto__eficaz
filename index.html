<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/Style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <title>Eficaz</title>
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="./img/Logo.jpg" alt="Your Logo" title="Your Logo" />
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#">ITEM 01</a></li>
                    <li><a href="#">ITEM 02</a></li>
                    <li><a href="#">ITEM 03</a></li>
                    <li><a href="#">ITEM 04</a></li>
                    <li><a href="#">ITEM 05</a></li>
                </ul>
            </nav>
            <div class="actions">
                <button class="button">BUTTON</button>
                <a href="#" class="signup">BUTTON</a>
            </div>
        </header>
        <div class="store-container">
            <div class="text-section">
                <h1>
                    GABINI<br />
                    HEADSET<br />
                    STORE
                </h1>
                <h2>
                    Welcome to Gabini quality, at <br />
                    our most welcoming price.
                </h2>
                <a href="#" class="details-btn">SEE MORE DETAILS</a>
                <div class="ratings">
                    <span>4.8 &#9733;&#9733;&#9733;&#9733;&#9733;</span>
                    <p>2,290 ratings</p>
                    <p>10K+ bought in past month</p>
                </div>
            </div>
            <div class="image-section">
                <img
                    src="./img/image 166 1.png"
                    alt="Gabini Headset"
                    class="product-image"
                />

                <div class="battery-info">
                    <div class="icon-container">
                        <i class="fas fa-battery-full"></i>
                    </div>
                    <div class="text-container">
                        <p class="battery-title">Battery</p>
                        <p class="battery-hours">78 Hours</p>
                    </div>
                </div>

                <div class="warranty-info">
                    <div class="icon-container">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="text-container">
                        <p class="warranty-title">Warranty</p>
                        <p class="warranty-period">2 years</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
